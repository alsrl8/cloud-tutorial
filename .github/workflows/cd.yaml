name: Run Go Code on Existing GCP Instance

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  INSTANCE_NAME: fisrt-instance.
  ZONE: us-west1-b

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: lofty-seer-397218
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Copy Go code to instance
        run: |
          gcloud compute scp ./path_to_your_go_code $INSTANCE_NAME:~/ \
            --zone=$ZONE

      - name: Execute Go code on instance
        run: |
          gcloud compute ssh $INSTANCE_NAME \
            --zone=$ZONE \
            --command="go run path_to_your_go_code"
